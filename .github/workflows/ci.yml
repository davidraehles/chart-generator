name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    name: Backend Lint & Type Check

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff mypy types-requests

      - name: Run Ruff linter
        run: |
          cd backend
          ruff check src/ --output-format=github

      - name: Run type check
        run: |
          cd backend
          mypy src/ --ignore-missing-imports

  backend-test:
    runs-on: ubuntu-latest
    name: Backend Unit Tests
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-timeout

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/ -v --tb=short --timeout=30
        timeout-minutes: 5

      - name: Generate test report
        if: always()
        run: |
          cd backend
          pytest tests/ -v --tb=short --junit-xml=test-results.xml || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/test-results.xml
          retention-days: 7

  frontend-lint:
    runs-on: ubuntu-latest
    name: Frontend Lint & Type Check
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Type check (strict mode)
        run: |
          cd frontend
          npx tsc --noEmit --strict

  frontend-build:
    runs-on: ubuntu-latest
    name: Frontend Build
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests (Playwright)
    needs: [frontend-build]
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e -- \
            --reporter=html \
            --reporter=github \
            --workers=1
        timeout-minutes: 15

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'frontend/playwright-report/index.html';
            if (fs.existsSync(reportPath)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ðŸ“Š E2E test report available in artifacts'
              });
            }
