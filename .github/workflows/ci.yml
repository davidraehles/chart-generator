name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    name: Backend Lint & Type Check

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff mypy types-requests types-pytz

      - name: Run Ruff linter
        run: |
          cd backend
          ruff check src/ --output-format=github

      - name: Run type check
        run: |
          cd backend
          mypy src/ --ignore-missing-imports

  backend-test:
    runs-on: ubuntu-latest
    name: Backend Unit Tests
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-timeout

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/ -v --tb=short --timeout=30
        timeout-minutes: 5

      - name: Generate test report
        if: always()
        run: |
          cd backend
          pytest tests/ -v --tb=short --junit-xml=test-results.xml || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/test-results.xml
          retention-days: 7

  frontend-lint:
    runs-on: ubuntu-latest
    name: Frontend Type Check
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Type check (strict mode)
        run: |
          cd frontend
          npx tsc --noEmit --strict

  frontend-build:
    runs-on: ubuntu-latest
    name: Frontend Build
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Package build
        run: |
          cd frontend
          if [ -d .next ]; then
            tar -czf frontend-build.tgz .next
            ls -lh frontend-build.tgz
          else
            echo ".next directory not found; build may have failed"
            ls -la
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/frontend-build.tgz
          retention-days: 1

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests (Playwright)
    needs: [frontend-build]
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Start backend
        run: |
          cd backend
          # Start uvicorn in background on port 8000
          uvicorn src.main:app --host 0.0.0.0 --port 8000 --log-level warning &
          BACKEND_PID=$!
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV
        timeout-minutes: 2

      - name: Wait for backend health
        run: |
          echo "Waiting for backend to become healthy..."
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then
              echo "‚úÖ Backend is healthy"
              exit 0
            fi
            echo "‚è≥ Waiting for backend... attempt $i/60"
            sleep 2
          done
          echo "‚ùå Backend failed to become healthy within 120 seconds"
          exit 1
        timeout-minutes: 3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .

      - name: Extract build
        run: |
          mkdir -p frontend
          tar -xzf frontend-build.tgz -C frontend
          ls -la frontend/.next

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        env:
          API_URL: http://localhost:8000
        run: |
          cd frontend
          npm run test:e2e -- \
            --reporter=html \
            --reporter=github \
            --workers=1
        timeout-minutes: 15

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'frontend/playwright-report/index.html';
            if (fs.existsSync(reportPath)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'üìä E2E test report available in artifacts'
              });
            }
